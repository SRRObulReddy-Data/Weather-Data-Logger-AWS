<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8"> 
        <title>Weather Data</title>
    </head>
    <body>
        <div id="weather-data">Loading weather data...</div>
        <script>
            fetch("https://l1w0uonry8.execute-api.us-east-1.amazonaws.com/dev/weather")
                .then(response => response.json())
                .then(data => {
					const WeatherData = JSON.parse(data.body);
                    const displayDiv = document.getElementById("weather-data");
                    displayDiv.innerHTML = `Temperature: ${WeatherData.temperature}Â°C, Description: ${WeatherData.description}`;
                })
                .catch(error => {
                    const displayDiv = document.getElementById("weather-data");
                    displayDiv.innerHTML = `Error loading weather data: ${error}`;
                });
        </script>
    </body>
</html>
